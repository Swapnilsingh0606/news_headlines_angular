<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mt-5">User Dashboard</h1>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Select Category
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" (click)="fetchNews('popularity')">Popularity</a></li>
            <li><a class="dropdown-item" (click)="fetchNews('tesla')">Tesla</a></li>
            <li><a class="dropdown-item" (click)="fetchNews('bussiness')">US Bussiness</a></li>
            <li><a class="dropdown-item" (click)="fetchNews('techChurch')">Tech Church</a></li>
            <li><a class="dropdown-item" (click)="fetchNews('wallStreetJournal')">Wall Street Journal</a></li>
          </ul>
      </div>
        <div *ngFor="let item of paginatedArticles" class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <p class="card-text">Author: {{ item.author }}</p>
            <p class="card-text">Published At: {{ item.publishedAt | date }}</p>
            <a [href]="item.url" target="_blank" class="btn btn-primary">Read more</a>
          </div>
        </div>
        <nav *ngIf="articles.length > 0" aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="prevPage()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li *ngFor="let page of pagesArray" class="page-item" [class.active]="currentPage === page">
              <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages()">
              <a class="page-link" (click)="nextPage()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

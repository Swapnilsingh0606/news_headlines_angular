<app-navbar></app-navbar>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center">Registration</h2>
            <form (ngSubmit)="register()">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <div class="form-group">
                <label for="role">Role:</label>
                <select class="form-control" id="role" [(ngModel)]="role" name="role">
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-2">Register</button>
            </form>
            <div class="text-center mt-2">
                <p>Already a user? <a routerLink="/login">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
